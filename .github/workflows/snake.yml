name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia Ã s 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: vitoraugusto1079
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Upload Snake Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist
